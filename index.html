    <!-- registration -->
    <div class="registration">
      <!-- wrapper -->
      <div class="wrapper">
        <form action="#" method="POST" enctype="multipart/form-data">
          <ul>
            <li class="input-field">
              <h3 class="title">First Name:</h3>
              <input type="text" name="first-name" class="first-name" />
            </li>
            <li class="input-field">
              <h3 class="title">Last Name:</h3>
              <input type="text" name="last-name" class="last-name" />
            </li>
            <li class="input-field">
              <h3 class="title">Gender:</h3>
              <input type="radio" name="gender" class="gender-male" />
              <span class="label">Male</span>
              <input type="radio" name="gender" class="gender-female" />
              <span class="label">Female</span>
            </li>
            <li class="input-field">
              <h3 class="title">Address:</h3>
              <textarea name="address" class="address"></textarea>
            </li>
            <li class="input-field">
              <input type="checkbox" name="term-con" class="term-con" />
              <span class="label">Terms and conditions</span>
            </li>
          </ul>
        </form>
      </div>
      <!-- / wrapper -->
    </div>
    <!-- / registration -->

    <!-- data-table -->

      <!-- wrapper -->
      <div class="wrapper">
        <div class="table">
          <ul class="headling">
            <li class="first-name-headling">Name</li>
            <li class="last-name-headling">Last Name</li>
            <li class="gender-headling">Gender</li>
            <li class="address-headling">Address</li>
            <li class="edit-headling">Edit</li>
